    <!-- contac -->

    <section id="contact-me">
      <div class="contact-me">
        <h1>CONTACT ME</h1>
      </div>

      <form class="form-container">
        <div
          id="myForm"
          name="contact"
          method="POST"
          netlify
        >
          <input
            type="hidden"
            name="form-name"
            value="contact"
          />

          <div class="form-group">
            <input
              type="text"
              name="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="NAME"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              id="exampleFormControlInput2"
              placeholder="E-MAIL"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-group">
            <textarea
              class="form-control"
              name="message"
              id="exampleFormControlTextarea1"
              rows="6"
              placeholder="YOUR MESSAGE"
              required
            ></textarea>
          </div>

          <div class="icons">
            <div>
              <div class="hover-messages">
                <div class="send">
                  <img
                    src="img/visit_my_github.png"
                    alt=""
                    class="send-img"
                  />
                </div>

                <div class="i-mail">
                  <button
                    class="i-mail-pic"
                    type="submit"
                    class="mail"
                  ></button>
                </div>
              </div>
            </div>

            <div>
              <div class="i-git">
                <a
                  target="_blank"
                  href="https://github.com/RutaDanilina"
                >
                  <div
                    class="i-git-pic git"
                  ></div>
                </a>
              </div>

              <div class="hover-messages">
                <div class="visit">
                  <img
                    src="img/send_this_message.png"
                    alt=""
                    class="visit-img"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
